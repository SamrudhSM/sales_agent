<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name if product else "Product Not Found" }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-white shadow-lg sticky top-0 z-40">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <a href="/" class="text-4xl font-extrabold text-gray-900">
                    Market<span class="text-blue-600">place</span>
                </a>
                <div class="flex items-center space-x-8">
                    <a href="#" class="hidden sm:block font-medium nav-link">Log In</a>
                    <a href="#" class="flex items-center space-x-2 font-medium nav-link">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        <span class="hidden sm:block">Cart</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        {% if product %}
        <div class="flex flex-col md:flex-row gap-12 lg:gap-16 items-start bg-white p-8 md:p-12 rounded-2xl shadow-xl">
            <div class="flex-shrink-0 w-full md:w-1/2 lg:w-2/5">
                <div class="bg-gray-200 rounded-2xl overflow-hidden shadow-lg aspect-w-1 aspect-h-1">
                    <img src="https://placehold.co/600x600/{{ stringToColor(product.name) }}/FFFFFF?text={{ placeholderText(product.name) }}&font=inter"
                         alt="{{ product.name }}" class="w-full h-full object-cover">
                </div>
            </div>

            <div class="flex-grow">
                <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-900 mb-2 leading-tight">{{ product.name }}</h1>
                <p class="text-lg text-gray-500 mb-4 font-medium uppercase tracking-wide">{{ product.category }}</p>
                <p class="text-5xl font-bold text-blue-600 mb-6">${{ product.price }}</p>
                
                <div class="prose max-w-none text-gray-600 mb-8">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Description</h2>
                    <p>{{ product.description }}</p>
                </div>

                <div class="flex flex-col sm:flex-row items-center gap-4 mt-8">
                    <button class="w-full sm:w-auto px-10 py-4 bg-blue-600 text-white font-semibold rounded-xl shadow-lg hover:bg-blue-700 transition duration-300 transform hover:scale-105">
                        Add to Cart
                    </button>
                    <a href="/" class="w-full sm:w-auto text-center px-10 py-4 text-blue-600 border-2 border-blue-600 rounded-xl font-semibold hover:bg-blue-50 transition duration-300">
                        Back to Home
                    </a>
                </div>
            </div>
        </div>
        {% else %}
            <div class="text-center py-20">
                <h2 class="text-4xl font-bold text-gray-800 mb-4">Product Not Found</h2>
                <p class="text-lg text-gray-600 mb-8">The product you are looking for does not exist.</p>
                <a href="/" class="text-blue-600 font-medium hover:underline">Go back to the homepage</a>
            </div>
        {% endif %}
    </main>
</body>
</html>
